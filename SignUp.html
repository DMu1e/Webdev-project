<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Work Book - Sign Up</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* ...Your existing styles remain unchanged... */
  </style>
</head>
<body>
  <header>
    <h2 class="logo"><ion-icon name="book-outline"></ion-icon> Work Book</h2>
    <nav class="navigation">
      <a href="">Home</a>
      <a href="">About</a>
      <a href="">Services</a>
      <a href="">Contact</a>
    </nav>
    <a href="Login.html"><button class="Loginbtn">Login</button></a>
  </header>

  <div class="wrapper">
    <div class="form-box Sign up">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="input-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <input type="text" id="signup-username" required />
          <label>Username</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <input type="email" id="signup-email" required />
          <label>Email</label>
        </div>

        <div class="input-box">
          <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
          <input type="password" id="signup-password" required />
          <label>Password</label>
        </div>

        <div class="remember-forgot">
          <label><input type="checkbox" required />I agree to the terms and conditions</label>
        </div>

        <p id="signup-error" style="color:red; text-align:center;"></p>
        <p id="signup-success" style="color:green; text-align:center;"></p>

        <button type="submit" class="btn">Sign Up</button>

        <div class="login-register">
          <p>Already have an account? <a href="Login.html" class="login-link">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- Icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <!-- Signup JS -->
  <script>
    document.getElementById("signup-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("signup-username").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value.trim();
      const error = document.getElementById("signup-error");
      const success = document.getElementById("signup-success");

      error.textContent = "";
      success.textContent = "";

      if (!username || !email || !password) {
        error.textContent = "Please fill in all fields.";
        return;
      }

      // Fetch or create users object
      let users = JSON.parse(localStorage.getItem("users")) || {};

      // Check if username already exists
      if (users[username]) {
        error.textContent = "Username already taken. Try another one.";
        return;
      }

      // Save user
      users[username] = password;
      localStorage.setItem("users", JSON.stringify(users));
      success.textContent = "Account created successfully! Redirecting...";

      setTimeout(() => {
        window.location.href = "Login.html";
      }, 2000);
    });
  </script>
</body>
</html>
