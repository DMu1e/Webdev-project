<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Work Book</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      font-family: 'Poppins', sans-serif;
    }
    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #1a2d3f;
    }
    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 2px solid #1a2d3f;
      outline: none;
      font-size: 1rem;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #1a2d3f;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    .login-container button:hover {
      background-color: #143049;
    }
    .error-msg {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
    .signup-link {
      display: block;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
      <header>
    <h2 class="logo"><ion-icon name="book-outline"></ion-icon> Work Book</h2>
    <a href="login.html"><button class="Loginbtn">Login</button></a>
  </header>
  <div class="login-container">
    <h2>Login to Work Book</h2>
    <input type="text" id="login-username" placeholder="Username" required>
    <input type="password" id="login-password" placeholder="Password" required>
    <button onclick="loginUser()">Login</button>
    <p class="error-msg" id="login-error"></p>
    <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    function loginUser() {
      const username = document.getElementById("login-username").value.trim();
      const password = document.getElementById("login-password").value.trim();
      const error = document.getElementById("login-error");

      error.textContent = "";

      // Get users from localStorage
      const users = JSON.parse(localStorage.getItem("users")) || {};

      if (!users[username]) {
        error.textContent = "Username does not exist.";
        return;
      }

      if (users[username] !== password) {
        error.textContent = "Incorrect password.";
        return;
      }

      // Login success
      localStorage.setItem("workbookUsername", username);
      window.location.href = "chat.html";
    }
  </script>
</body>
</html>
