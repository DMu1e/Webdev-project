<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WorkBook Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f4f4f4; padding-top: 90px; }

    header {
      position: fixed; top: 0; left: 0; width: 100%;
      padding: 20px 100px; background-color: #1a2d3f;
      display: flex; justify-content: space-between; align-items: center;
      z-index: 99;
    }

    .logo {
      font-size: 2em; color: #fff; user-select: none;
      display: flex; align-items: center; gap: 8px;
    }

    .navigation a {
      position: relative; font-size: 1.1rem; color: #fff;
      text-decoration: none; font-weight: 500; margin-left: 30px;
    }

    .navigation a::after {
      content: ""; position: absolute; width: 100%;
      height: 3px; background: #fff; border-radius: 5px;
      left: 0; bottom: -6px; transform: scaleX(0);
      transition: transform 0.2s;
    }

    .navigation a:hover::after { transform: scaleX(1); }

    .logout-btn {
      width: 130px; height: 50px; background: transparent;
      border: 2px solid #fff; outline: none; border-radius: 6px;
      cursor: pointer; font-size: 1.1rem; color: #fff;
      font-weight: 500; margin-left: 30px; transition: 0.5s;
    }

    .logout-btn:hover { background: #fff; color: #1a2d3f; }

    .container { max-width: 1000px; margin: auto; padding: 20px; }
    .room-creator { display: flex; gap: 10px; margin-bottom: 20px; }
    input, button { padding: 10px; font-size: 1em; }

    .chat-container { display: flex; gap: 20px; }
    .rooms { width: 30%; }
    .rooms ul { list-style: none; padding: 0; }

    .rooms li {
      padding: 10px; margin-bottom: 5px;
      border: 1px solid #ccc; cursor: pointer; background: white;
    }

    .rooms li.active { background: #d0ebff; font-weight: bold; }

    .chat-box {
      width: 70%; background: white; padding: 10px;
      border: 1px solid #ccc; min-height: 300px;
      display: flex; flex-direction: column;
    }

    .messages {
      flex: 1; overflow-y: auto; margin-bottom: 10px;
      max-height: 250px;
    }

    .message {
      background: #e8f0fe;
      margin-bottom: 5px;
      padding: 6px 10px;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .message-content {
      flex: 1;
    }

    .delete-btn {
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
      font-size: 1.2em;
      margin-left: 10px;
    }

    .input-box { display: flex; gap: 10px; }
    .input-box input { flex: 1; }
    .placeholder { font-style: italic; color: #888; }

    .welcome {
      margin-bottom: 20px;
      font-size: 1.2rem;
      color: #1a2d3f;
    }

    .welcome .username { font-weight: bold; }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h2 class="logo"><ion-icon name="book-outline"></ion-icon> Work Book</h2>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="about.html">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
    <button class="logout-btn" onclick="logoutUser()">Logout</button>
  </header>

  <!-- MAIN CHAT AREA -->
  <div class="container">
    <div class="welcome">
      Welcome, <span class="username" id="display-username"></span>!
    </div>

    <div class="room-creator">
      <input type="text" id="roomName" placeholder="Enter new chat room name" />
      <button onclick="createRoom()">Create Room</button>
    </div>

    <div class="chat-container">
      <div class="rooms">
        <h3>Rooms</h3>
        <ul id="roomList"></ul>
      </div>

      <div class="chat-box" id="chatBox">
        <p class="placeholder">Enter your username and select a room to start chatting.</p>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    const rooms = {};
    let currentRoom = null;
    let username = '';

    function createRoom() {
      const roomInput = document.getElementById('roomName');
      const roomName = roomInput.value.trim();
      if (roomName && !rooms[roomName]) {
        rooms[roomName] = [];
        addRoomToList(roomName);
        roomInput.value = '';
      }
    }

    function addRoomToList(name) {
      const li = document.createElement('li');
      li.textContent = name;
      li.onclick = () => selectRoom(name, li);
      document.getElementById('roomList').appendChild(li);
    }

    function selectRoom(name, element) {
      currentRoom = name;
      document.querySelectorAll('#roomList li').forEach(li => li.classList.remove('active'));
      element.classList.add('active');
      renderChatBox();
    }

    function renderChatBox() {
      const chatBox = document.getElementById('chatBox');
      if (!username) {
        chatBox.innerHTML = `<p class="placeholder">Please enter a username before chatting.</p>`;
        return;
      }

      const storedMessages = JSON.parse(localStorage.getItem(`chat_room_${currentRoom}`)) || [];
      rooms[currentRoom] = storedMessages;

      chatBox.innerHTML = `
        <h3>${currentRoom}</h3>
        <div class="messages" id="messages">
          ${storedMessages.map((msg, index) => `
            <div class="message">
              <div class="message-content">${msg}</div>
              <button class="delete-btn" onclick="deleteMessage(${index})">âœ–</button>
            </div>`).join('')}
        </div>
        <div class="input-box">
          <input type="text" id="chatInput" placeholder="Type a message..." />
          <button onclick="document.getElementById('imageInput').click()">ðŸ“·</button>
          <input type="file" id="imageInput" accept="image/*" style="display:none" onchange="sendImage(event)" />
          <button onclick="sendMessage()">Send</button>
        </div>
      `;

      const messagesDiv = document.getElementById('messages');
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById('chatInput');
      const message = input.value.trim();
      if (message && currentRoom && username) {
        const formatted = `<strong>${username}:</strong> ${message}`;
        const messages = JSON.parse(localStorage.getItem(`chat_room_${currentRoom}`)) || [];
        messages.push(formatted);
        localStorage.setItem(`chat_room_${currentRoom}`, JSON.stringify(messages));
        input.value = '';
        renderChatBox();
      }
    }

    function insertEmoji(emoji) {
      const input = document.getElementById('chatInput');
      input.value += emoji;
      input.focus();
    }

    function sendImage(event) {
      const file = event.target.files[0];
      if (file && currentRoom && username) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const imgTag = `<strong>${username}:</strong><br><img src="${e.target.result}" style="max-width: 200px; border-radius: 5px;" />`;
          const messages = JSON.parse(localStorage.getItem(`chat_room_${currentRoom}`)) || [];
          messages.push(imgTag);
          localStorage.setItem(`chat_room_${currentRoom}`, JSON.stringify(messages));
          renderChatBox();
        };
        reader.readAsDataURL(file);
      }
    }

    function deleteMessage(index) {
  const confirmDelete = confirm("Are you sure you want to delete this message?");
  if (!confirmDelete) return;

  const messages = JSON.parse(localStorage.getItem(`chat_room_${currentRoom}`)) || [];
  if (index > -1 && index < messages.length) {
    messages.splice(index, 1);
    localStorage.setItem(`chat_room_${currentRoom}`, JSON.stringify(messages));
    renderChatBox();
  }
}

    function logoutUser() {
      localStorage.removeItem("workbookUsername");
      window.location.href = "logout.html";
    }

    // On page load
    window.addEventListener('DOMContentLoaded', () => {
      const storedUsername = localStorage.getItem("workbookUsername");
      if (!storedUsername) {
        alert("You must be logged in.");
        window.location.href = "login.html";
      } else {
        username = storedUsername;
        document.getElementById("display-username").textContent = username;
      }
    });
  </script>
</body>
</html>
